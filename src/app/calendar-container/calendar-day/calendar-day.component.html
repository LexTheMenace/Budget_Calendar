<p style="margin-bottom: 10%;">{{ date }}</p>
<div class="transactions" style="overflow: auto;">

  <p
  (click)="logTransactions()"
  class=""
  *ngFor="let t of transactions"
  [ngStyle]="{ 
    color: t.amount < 0 ? 'red' : 
    t.amount > 0 ? 'green' : 
    'black' 
  }"
  >
  {{ t.amount }}
</p>
</div>
<p class="balance">{{ balance }}</p>
